{% extends "base.html" %}
{% block content %}
<div class="card mx-auto" style="max-width:520px;">
  <div class="card-body">
    <h4>Create Team Account</h4>
    <form method="post">
      <div class="mb-3"><input class="form-control" name="username" placeholder="Username" required></div>
      <div class="mb-3"><input class="form-control" name="email" placeholder="Email"></div>
      <div class="mb-3"><input class="form-control" name="password" placeholder="Password" type="password"></div>
      <div class="mb-3"><input class="form-control" name="tracking_id" placeholder="Tracking ID (CPAGrip)" required></div>
      <button class="btn btn-success w-100">Register</button>
    </form>
  </div>
</div>
{% endblock %}
