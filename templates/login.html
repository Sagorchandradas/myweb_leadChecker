{% extends "base.html" %}
{% block content %}
<div class="card mx-auto" style="max-width:420px;">
  <div class="card-body">
    <h4 class="card-title">Login</h4>
    <form method="post">
      <div class="mb-3"><input class="form-control" name="username" placeholder="Username"></div>
      <div class="mb-3"><input class="form-control" name="password" placeholder="Password" type="password"></div>
      <button class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3">No account? <a href="/register">Register</a></p>
  </div>
</div>
{% endblock %}
