{% extends "base.html" %}
{% block content %}
<div class="card mx-auto" style="max-width:520px;">
  <div class="card-body">
    <h4>Change Password</h4>
    <form method="post">
      <div class="mb-3"><input class="form-control" name="old_password" placeholder="Old password" type="password" required></div>
      <div class="mb-3"><input class="form-control" name="new_password" placeholder="New password" type="password" required></div>
      <button class="btn btn-primary w-100">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
